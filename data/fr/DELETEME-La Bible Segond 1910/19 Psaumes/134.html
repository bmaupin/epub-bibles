<blockquote><sup>1</sup>Cantique des degrés.</blockquote>
<blockquote>Voici, bénissez l’Éternel, vous tous, serviteurs de l’Éternel,<br />
Qui vous tenez dans la maison de l’Éternel pendant les nuits!<br />
<sup>2</sup>Élevez vos mains vers le sanctuaire,<br />
Et bénissez l’Éternel!<br />
<sup>3</sup>Que l’Éternel te bénisse de Sion,<br />
Lui qui a fait les cieux et la terre!</blockquote>
